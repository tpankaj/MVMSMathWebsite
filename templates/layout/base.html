<!doctype html>
<html>
  <head>
    {% block head %}
    <title>{% block title %}MVMS Math Club{% endblock %}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/bootstrap/css/cyborg.css" rel="stylesheet" />
    <style type="text/css">
      body {
      padding-top: 60px;
      padding-bottom: 40px;
      }
    </style>
    <link href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png">

    <script src="/static/bootstrap/js/jquery.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    {% endblock %}
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">MVMS Math Club</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li
		 {% if current == 'index' %}
		 class="active"
		 {% endif %}
		 ><a href="/"><i class="icon-home icon-white"></i> Home</a></li>
              <li
		 {% if current == 'about' %}
		 class="active"
		 {% endif %}
		 ><a href="/about/"><i class="icon-briefcase icon-white"></i> About</a></li>
              <li
		 {% if current == 'contact' %}
		 class="active"
		 {% endif %}
		 ><a href="/contact/"><i class="icon-comment icon-white"></i> Contact</a></li>
            </ul>
	    
	    {% if user %}
	    <ul class="nav pull-right">
	      <li class="divider-vertical"></li>
              <li class="dropdown">
		<a class="dropdown-toggle" href="#" data-toggle="dropdown"><i class="icon-user icon-white"></i> {{ user }} <strong class="caret"></strong></a>
		<ul class="dropdown-menu">
		  <li><a href="/profile/">Profile</a></li>
		  <li class="divider"></li>
		  <li><a href="/signout/">Sign Out</a></li>
		</ul>
              </li>
            </ul>
	    {% else %}
	    <ul class="nav pull-right">
	      <li class="divider-vertical"></li>
	      <li><a href="/register/"><i class="icon-pencil icon-white"></i> Sign Up</a></li>
	      <li class="divider-vertical"></li>
	      <li class="dropdown">
		<a class="dropdown-toggle" href="#" data-toggle="dropdown"><i class="icon-user icon-white"></i> Sign In <strong class="caret"></strong></a>
		<div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
		  <form action="/signin/" method="post" accept-charset="UTF-8">
		    <input id="user_username" style="margin-bottom: 15px;" type="text" name="user[username]" size="30" placeholder="Username" />
  		    <input id="user_password" style="margin-bottom: 15px;" type="password" name="user[password]" size="30" placeholder="Password"/>
  		    <input id="user_remember_me" style="float: left; margin-right: 10px;" type="checkbox" name="user[remember_me]" value="1" />
  		    <label class="string optional" for="user_remember_me"> Remember me</label>
		    
		    <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Sign In" />
  		  </form>
		</div>
	      </li>
	    </ul>	    
	    {% endif %}
	    <form class="navbar-search pull-right">
	      <input type="text" class="search-query" placeholder="Search">
	    </form>
	  </div><!--/.nav-collapse -->
	</div>
      </div>
    </div>
    
    <div class="container">
      {% block content %}{% endblock %}

	<hr>
	<footer>
	  <p>Copyright &copy; 2012 MVMS Math Club</p>
	</footer>

      </div> <!-- /container -->
    </div>
  </body>
</html>
